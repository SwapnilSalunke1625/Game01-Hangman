<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Enter any key to Start Game!</h1>
    <div class="container">
        <div class="hangman-box">
            <img id="hangman-img" src="hangman-0.png" alt="hangman-img" />
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b>0 / 6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" loop>
        <source src="hangman-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="hangman.js"></script>
</body>
</html>
